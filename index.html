<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronika feedback form</title>
    <link rel="stylesheet" href="styles1.css"/>
</head>
<body>
   <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Electronika feedback form</h1>
        <p id="description">Thank you for attending the session, your support matters a lot :)</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Phone Number</label>
            <input type="number" name="phone-number" id="number" class="form-control" placeholder="+91">
        </div>
        <div class="form-group">
            <p>You are a:</p>
        <label>
            <input name="position" value="student" type="radio" class="input-radio" checked>
            Student(Btech/Mtech)
        </label>
        <label>
            <input name="position" value="faculty" type="radio" class="input-radio" >
            Faculty
        </label>
        <label>
            <input name="position" value="research-assistant" type="radio" class="input-radio" checked>
            Research assistant
        </label>
        </div>
        <div class="form-group">
            <p>The reason you attended the electronika session</p>
            <select id="dropdown" name="reason" class="form-control" required>
                <option class="dropdown">To learn about electronics</option>
                <option class="dropdown">My friends forced me to</option>
                <option class="dropdown">For free snacks</option>
                <option class="dropdown">I was bored</option>
            </select>
        </div>
        <div class="form-group">
            <p>What you want us to do in the next session</p>
            <label class="inline" >
                <input name="prefer" id="inline" type= "checkbox"value="short" class="inline" required> Keep the session short & intresting
            </label>
            <label class="inline" >
                <input name="prefer" id="inline" type= "checkbox" value="industry-expert" class="inline" required> Bring an industry expert
            </label>
            <label class="inline" >
                    <input name="prefer" id="inline" type= "checkbox" value="snacks" class="inline" required> Give more snacks
            </label>
            </div>
        <div class="form-group">
            <p>Say us about your experience about the electrika session</p>
        <textarea id="comments" class="textarea" name="comment" placeholder="Please share your experience.." rows="4" cols="80"></textarea>
        </div>
    <div class="form-group">
        <button type="submit" id="submit" class="submit-button"> Submit</button>
    </div>
    </form>
   </div>
</body>
</html>
